  <section class="todo-list">
    <div class="todo-list-wrapper">
        <div class="make-todo-column">
            <div class="make-todo title">
                <div class="make-todo-title-text">
                  <h3>Make ToDo</h3>
                </div>
                <div class="option">
                    <div class="option-plus-img">
                        <img src="/free-icon-plus-7915468.8388b08e.png" alt="plus">
                    </div>
                    <div class="option-delete-img">
                        <img src="/free-icon-bin-5375931.c62880a4.png" alt="delete">
                    </div>
                </div>
            </div>


      
            <div class="total">
                <p>Total:</p>
                <p>7</p>
            </div>

            <div class="tasks-list">
                <div class="task">
                    <div class="task-date">
                        <p>Todo</p>
                        <p>03.12.2022</p>
                    </div>
                    <hr>
                    <div class="task-wrapper">
                        <div class="task-nd">
                            <div class="task-name">Buy Milk</div>
                            <div class="task-descr">in shop</div>
                        </div>
                        <!-- <button>REMOVE</button> -->
                    </div>
                    <hr>
                    <div class="delete">
                        <p>Result</p>
                        <div class="option-delete">
                          <button class="option-delete-btn">DONE</button>
                          <div class="option-delete-img">
                            <img src="/free-icon-bin-5375931.c62880a4.png" alt="delete">
                          </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
